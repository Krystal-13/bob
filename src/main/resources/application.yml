spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bob
    username: ${MYSQL_USER}
    password: ${MYSQL_PASS}
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true

  jwt:
    secret: ${SECRET_KEY}

cloud:
  aws:
    s3:
      bucket: ${BUCKET_NAME}
    stack.auto: false
    credentials:
      accessKey: ${BUCKET_ACCESS_KEY}
      secretKey: ${BUCKET_SECRET_KEY}
    region:
      static: ap-southeast-2

logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: ERROR